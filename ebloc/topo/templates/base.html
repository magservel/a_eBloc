<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        {% load static %}

        <title>eBloc Targa</title>
        {% block extra_css %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
        <!--[if lte IE 8]><link rel="stylesheet" href="https://cdn.leafletjs.com/leaflet-0.7.2/leaflet.ie.css" /><![endif]-->
        <link rel="stylesheet" href="https://openlayers.org/en/v6.5.0/css/ol.css">
        <link rel="stylesheet" href="{% static 'css/L.Control.Locate.min.css' %}" />
        <link href="{% static 'fontawesome_free/css/fontawesome.min.css' %}" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/leaflet-beautify-marker-icon.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link rel="stylesheet" href="{% static 'css/leaflet-sidebar.css' %}" />
        {% endblock extra_css %}

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    </head>
<body>


{% block content %}{% endblock content %}

 <div id="map" class="sidebar-map"></div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://openlayers.org/en/v6.5.0/build/ol.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
<script src="{% static 'fontawesome_free/js/all.min.js' %}"></script>
<script src="{% static 'js/L.Control.Locate.min.js' %}" charset="utf-8"></script>
<script src="{% static 'js/leaflet-beautify-marker-icon.js' %}"></script>

<script>
    var sectors_url = "{% url 'get_all_sectors' %}";
    var others_url = "{% url 'get_all_others' %}";
    var lines_url = "{% url 'get_all_lines' %}";
    var line_url = "{% url 'get_line' %}";


    var map = L.map('map').setView([42.4959, 1.9826], 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    L.control.locate().addTo(map);


     var others, others_layer = L.layerGroup().addTo(map);
     var sectors, sectors_layer = L.layerGroup().addTo(map);
     var lines;
     var f_layer = L.layerGroup().addTo(map);
     var ad_layer = L.layerGroup().addTo(map);
     var d_layer = L.layerGroup().addTo(map);
     var td_layer = L.layerGroup().addTo(map);
     var ed_layer = L.layerGroup().addTo(map);


</script>
<script src="{% static 'js/utils.js' %}" ></script>
<script src="{% static 'js/sectors.js' %}" ></script>
<script src="{% static 'js/lines.js' %}" ></script>
<script src="{% static 'js/others.js' %}" ></script>
<script>
    var overlayMaps = {
        "Secteurs": sectors_layer,
        "Parkings - Camping": others_layer,
        "Facile (- de 5+)": f_layer,
        "Assez Difficile (6a - 6b+)": ad_layer,
        "Difficile (6c - 7a+)": d_layer,
        "Très Difficile (7b - 7c+)": td_layer,
        "Extrêmement Difficile (+ de 8a)": ed_layer,
    };

    L.control.layers(null, overlayMaps, {collapsed: false}).addTo(map); //
</script>
<script src="{% static 'js/control.js' %}" ></script>
<script src="{% static 'js/leaflet-sidebar.js' %}" ></script>

 <script>

        var marker = L.marker([51.2, 7]).addTo(map);

        var sidebar = L.control.sidebar('sidebar').addTo(map);
    </script>

</body>
</html>


</body>
</html>
